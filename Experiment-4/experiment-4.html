<!DOCTYPE html>
<html>
<head>
    <title>Live Character Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="counter-box">
        <h3 class="counter-title">Live Character Counter</h3>
        <textarea id="textInput" placeholder="Start typing..."></textarea>
        <div class="char-count">Characters: <span id="charCount">0</span></div>
    </div>

    <script>
        const textarea = document.getElementById('textInput');
        const charCount = document.getElementById('charCount');

        textarea.addEventListener('input', () => {
            const value = textarea.value;
            const newlineCount = (value.match(/\n/g) || []).length;
            charCount.textContent = value.length - newlineCount;
        });
    </script>

</body>
</html>
